<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Interactive App</title>

  <meta name="description" content="Interactive app">
  <meta name="author" content="Denise Case">

  <!-- get current Bootstrap Material Design styles from https://mdbootstrap.com/md-bootstrap-cdn/ -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">

  <!-- required for sticky footer -->
  <style>
    body,
    .sticky-footer-wrapper {
      min-height: 100vh;
    }
  </style>

</head>

<body class="d-flex flex-column sticky-footer-wrapper">

  <!-- Main with margin top 5 ($spacer * 3) -->
  <main class="mt-5 flex-fill">

    <!-- Bootstrap container or container-fluid (whole width) -->
    <!-- https://getbootstrap.com/docs/4.0/layout/overview/ -->
    <div class="container">

      <!--Container has rows - first row -->
      <div class="row">

        <!--Rows have columns - column 1 (7/12) -->
        <div class="col-md-7 mb-4">

          <h2>Interactive app!</h2>
          <hr>

          <fieldset class="mt-4">
            <label for="guest">Enter your name (2 to 40 characters):</label>
            <input id="guest" type="text" minlength="2" maxlength="40" value="Lilly">
          </fieldset>

          <fieldset class="mt-4">
            <label for="firstNumber">Enter first number (1 to 100):</label>
            <input id="firstNumber" type="number" min="1" max="100" value="7">
          </fieldset>

          <fieldset class="mt-4">
            <label for="secondNumber">Enter second number (1 to 100):</label>
            <input id="secondNumber" type="number" min="1" max="100" value="12">
          </fieldset>

        </div>
        <!--end column 1-->

        <!--column 2 (5/12) -->
        <div class="col-md-5 mb-4">
          <h2>Try these:</h2>
          <hr>

          <button id="addButton" class="btn btn-primary">Add</button>
          <button id="getJokeButton" class="btn btn-success">Get Joke</button>
          <button id="clicker" class="btn btn-indigo">Coming soon!</button>
          <hr>

          <p id="result"></p>


        </div>
        <!-- end column 2-->

      </div>
      <!-- end row 1 -->

  </main>

  <!-- sticky footer with padding on y-axis (top and bottom) -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Right-click / Inspect / Console</span>
    </div>
  </footer>



  <script>
    console.log('SCRIPT START...................................')
    console.log('Declare testable functions.....................')

    const add = (x, y) => {
      return x + y
    }

    console.log('Declare event listeners .......................')

    document.querySelector('#addButton').addEventListener('click', () => {
      const s = document.querySelector('#guest').value
      const i = parseInt(document.querySelector('#firstNumber').value)
      console.log(`i=${i}`)
      const j = parseInt(document.querySelector('#secondNumber').value)
      console.log(`j=${j}`)
      const ans = `${s}, your sum is ${add(i, j)}.`
      document.querySelector('#result').innerHTML = ans
    })

    document.querySelector('#getJokeButton').addEventListener('click', async () => {
      console.log('SmileHandler calling joke handler')
      const url = 'https://api.icndb.com/jokes/random?limitTo=[nerdy]';
      const response = await  fetch(url)
      const obj = await response.json();
      console.dir(obj)
      const joke = obj.value.joke || 'No joke for you.';
      document.querySelector('#result').innerHTML = joke
    })

    console.log('SCRIPT END....................................')
  </script>

  <!-- get current Bootstrap Material Design code from https://mdbootstrap.com/md-bootstrap-cdn/ -->

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/js/mdb.min.js"></script>

</body>

</html>
